<form id="formulario">
    <label for="fname">Nombre</label>
    <input type="text" id="fname" name="fname" placeholder="Nombre" required autofocus>

    <label for="lname">Apellidos</label>
    <input type="text" id="lname" name="lname" placeholder="Apellidos" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Pon aquí tu email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" required></textarea>

    <button type="submit">Enviar</button>
</form>
